<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Chatter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    form {
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding-right: 50px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>

<body>
  <h2>Some text</h2>
  <div class="container-fluid">
    <div class="row">
      <ul id="messages"></ul>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <form action="">
          <div class="input-group mb-3">
            <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message..."
              aria-label="Message..." aria-describedby="button-addon2">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="submit" id="button-addon2">Send</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- <script src="../node_modules/socket.io/dist/socket.js"></script> -->
  <script>
    const socket = io.connect('http://localhost:3000');
    socket.on('message', (data) => {
      console.log(data);
      socket.emit('another event', { jeremy: 'I am great thank you' });
    });
  </script>
</body>

</html>
